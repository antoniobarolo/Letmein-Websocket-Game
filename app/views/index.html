<!DOCTYPE html>
<html lang="en">

<head>

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Bootstrap 3 -->
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letmein!! - Palpiteiro</title>
  <link rel="stylesheet" href="../public/css/style.css">

</head>

<body>
  <header>

    <div class="caixa">
      <h1><img src="../public/imagens/letmein.png" alt="letmein.png" height=100px></h1>
      <nav>
        <ul>
          <li> <a href="ajuda.html">Ajuda</a></li>
          <li> <a href="scoreboard.html">Scoreboard</a></li>
          <li> <a href="index.html">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <p id="avisos">Você será o Palpiteiro!</p>
    
    <div id=tela>
      <section class="topo">
        <div class="Acertos">
          <p><span id="pontos"></span> Pontos</p>
        </div>

        <div class="Palavra">
          <p id="palavra">Resposta ???</p>
        </div>

        <div class="Timer">
          <p id="cronometro">Tempo</p>
        </div>
      </section>

      <section class="meio">

        <input id="dica" placeholder="Dica da sua dupla"></input>
        <input type="text" id="palpite" placeholder="Digite seu palpite"></input>

      </section>

      <section class="base">
        <ul class="botoes">
          <li>
            <button id="button-pular" onclick="botaoPular()">Pular</button>
          </li>
          <li>
            <p class="nome"> <button id="button-iniciar" onclick="botaoIniciar()">Iniciar</button>
            </p>
          </li>
          <li>
            <button id="button-desistir" onclick="botaoDesistir()">Desistir</button>
          </li>
        </ul>
      </section>
    </div>
    </div>
  </main>
  <script type="text/javascript" src="../public/libs/jquery/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="../public/libs/socket.io/socket.io.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
  <script defer src="../app.js"></script>
  <script src="../scripts/script.js"></script>
  <script src="../scripts/botoes.js"></script>
  <script src="../scripts/cronometro.js"></script>
  <script src="../scripts/palavra.js"></script>
</body>

</html>
